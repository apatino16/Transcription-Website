<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Anny Patino">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Transcription Inc.</title>
        <link rel="shortcut icon" type="image/png" href="favicon_io/favicon-32x32.png">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body class="loginBody">
<!--Header-->
        <header>
            <!--NavBar Section-->
            <nav>
                <a href="index.html"><img src="favicon_io/apple-touch-icon.png"></a>
                <div class="nav-links">
                    <ul>
                        <li><a href="./index.html">HOME</a></li>
                        <li><a href="./log-in.html">LOG-IN</a></li>
                        <li><a href="./about.html">ABOUT</a></li>
                        <li><a href="./transcribe.html">TRANSCRIBE</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <!--Log-in Box-->
        <div class="container">
            <div class="forms">
                <div class="formlogin">
                    <span class="title">Transcription Inc.</span>
                    <form action="#" class="Log-in-form" id="logInForm">
                        <!--Email-->
                        <div class="Email-container">
                            <i class="fa fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required  autocomplete="username">
                        </div>

                        <!--Password-->
                        <div class="Password-container">
                            <div> 
                                <i class="fa fa-lock icon"></i>
                                <i id="pass-status" class="fa fa-eye-slash showHidePw" aria-hidden="true" onClick="viewPassword()"></i>
                                <input type="password" name="password" id="password-field" placeholder="Enter your password" required  autocomplete="current-password">
                            </div>
                        </div>
                        <!--Remember Me Checkbox--> 
                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="logCheck">
                                <label for="logCheck" class="text">Remember me</label>
                            </div>
                            <a href="#" class="text">Forgot Password?</a>
                        </div>
                        <!--Log-In Button-->
                        <div class="Log-in-button">
                            <input type="button" value="Log In">
                        </div>
                    </form>
                    <!--Not a member? Signup Now-->
                    <div class="login-signup">
                        <span class="text">Don't have an account?
                            <a href="#" class="text-signup-text">Sign up</a>
                        </span>
                    </div>
                </div>
            </div> 
        </div> 
         <!-- Footer-->
        <footer>
            <h4 class="footer-tittle">2022 Transcription Inc.</h4>
            <div class="icons">
                <a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a> 
                <a href="https://twitter.com/"><i class="fa fa-twitter"></i></a>
                <a href="https://www.instagram.com/"><i class="fa fa-instagram" ></i></a>
                <a href="https://www.linkedin.com/"><i class="fa fa-linkedin" ></i></a>
            </div>
            <p>Made by Anny Patino</p>
        </footer>  
    </body>
</html>
